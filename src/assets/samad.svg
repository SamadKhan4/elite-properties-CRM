<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="160" rx="32" fill="url(#bg)" />

  <!-- Outer ring -->
  <circle cx="80" cy="80" r="46" stroke="url(#ring)" stroke-width="10" opacity="0.9"/>

  <!-- Inner arc -->
  <path d="M80 34
           A46 46 0 0 1 126 80" 
        stroke="url(#arc)" stroke-width="10" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="80" cy="80" r="8" fill="url(#dot)" />

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E1B4B"/>
    </linearGradient>

    <!-- Ring gradient -->
    <linearGradient id="ring" x1="34" y1="34" x2="126" y2="126" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22D3EE"/>
      <stop offset="0.5" stop-color="#818CF8"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- Arc gradient -->
    <linearGradient id="arc" x1="34" y1="34" x2="126" y2="126" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- Dot gradient -->
    <radialGradient id="dot" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(80 80) scale(8)">
      <stop stop-color="#E0E7FF"/>
      <stop offset="1" stop-color="#6366F1"/>
    </radialGradient>
  </defs>
</svg>
